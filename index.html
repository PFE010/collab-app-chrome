<!DOCTYPE html>
<html>
<head>
    <title>Collab-app chrome extension</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">All prs</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>id_pull_request</th>
                <th>url</th>
                <th>description</th>
                <th>titre</th>
                <th>date_creation</th>
                <th>date_merge</th>
                <th>date_last_updated</th>
                <th>status</th>
                <th>labels</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr>
                <td id="id_pull_request"></td>
                <td id="url"></td>
                <td id="description"></td>
                <td id="titre"></td>
                <td id="date_creation"></td>
                <td id="date_merge"></td>
                <td id="date_last_updated"></td>
                <td id="status"></td>
                <td id="labels"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
